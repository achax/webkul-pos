query ProductsQuery {
  posProductList {
    items {
      entity_id
      attribute_set_id
      type_id
      created_at
      has_options
      image
      image_label
      links_exist
      links_purchased_separately
      name
      news_from_date
      news_to_date
      price
      price_type
      price_view
      required_options
      short_description
      sku
      small_image
      small_image_label
      special_from_date
      special_price
      special_to_date
      swatch_image
      tax_class_id
      thumbnail
      thumbnail_label
      updated_at
      url_key
      weight
      weight_type
      category_id
      visibility
      source_code
      barcode_attribute
      quantity
      final_price
      is_in_stock
      min_sale_qty
      max_sale_qty
      is_qty_decimal
      is_qty_inc_allowed
      qty_increments
      configurable_product_options
      custom_options
      configurable_super_attributes
      super_attributes
      bundle_options
      grouped_options
    }
    total_count
  }
}
