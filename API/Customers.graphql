query CustomerQuery {
  customerList {
    items {
      entity_id
      name
      email
      group_id
      created_at
      website_id
      confirmation
      created_in
      dob
      gender
      taxvat
      lock_expires
      phone_number
      shipping_full
      billing_full
      billing_firstname
      billing_lastname
      billing_telephone
      billing_postcode
      billing_country_id
      billing_region
      billing_region_id
      billing_street
      billing_city
      billing_fax
      billing_vat_id
      phone_number
      billing_company
    }
    total_count
  }
}
